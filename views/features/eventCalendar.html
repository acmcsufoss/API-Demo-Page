<body>
    <h1>Event Calendar</h1>
    <div class = "calendar">
        <div class="month">
            <p id="monthHeader"></p>
            <script>
                const now = new Date()
                const months = [
                    "January", "February", "March",
                    "April", "May", "June", "July",
                    "August", "September", "October",
                    "November", "December"
                ];
                let currentMonth = now.getMonth()
                document.getElementById("monthHeader").innerHTML = `<h2>${months[currentMonth]}</h2>`;
                function nextprev(n) {
                    if (n == 1){
                        currentMonth += 1;
                    }
                    else{
                        currentMonth -= 1;
                    }
                    if (currentMonth > 12 || currentMonth < 0) {
                        currentMonth = 0
                    }
                    document.getElementById("monthHeader").innerHTML = `<h2>${months[currentMonth]}</h2>`
                }
            </script>
        </div>
        <div class = "buttons">
            <button class="left">&#10094;</button>
            <button class="right">&#10095;</button>
        </div>
        <div class = "days">
